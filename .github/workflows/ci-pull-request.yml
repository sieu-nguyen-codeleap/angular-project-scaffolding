name : Continuous Integrition For Pull Request

on : 
  pull_request: 
    branches: 
      - main 

jobs : 
  install-lint-build: 
    runs-on: ubuntu-lastest 

    steps : 
      - name: Checkout code 
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with: 
          node-version : 23

      - name: Install dependencies 
        run: npm install

      - name: Lint and fix the code
        run: npm run lint

      - name: check format
        run: npm run format:check
